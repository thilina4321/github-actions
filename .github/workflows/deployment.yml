name: workflow for deploy project
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run test cases
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: deploy project
        run: echo deployed successfully
